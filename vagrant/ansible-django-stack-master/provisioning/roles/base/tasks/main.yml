---
    
- name: Ensure bash, OpenSSl, and libssl are the latest versions
  apt: name={{ item }} update_cache={{ update_apt_cache }} state=latest
  with_items:
    - bash
    - openssl
    - libssl-dev
    - libssl-doc
  tags: packages

- name: Install base packages
  apt: name={{ item }} update_cache={{ update_apt_cache }} force=yes state=installed
  with_items:
    - build-essential
    - ntp
    - htop
    - git
    - libpq-dev
    - python-dev
    - python-pip
    - python-pycurl
    - supervisor
    - python-software-properties
    - python-mapnik
    - python-pyproj
    - python-gdal

  tags: packages

- name: Create a Mapping Directory
  file: path=/webapps/tilefarm/configs state=directory
  tags: packages
  
- name: install virtual env
  pip: name={{ item }}
  with_items:
    - numpy
    - virtualenv
    - virtualenvwrapper
